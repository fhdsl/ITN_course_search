# This code was adapted by Carrie Wright to enable automated rendering of the site associated with this repository
# This code now incorporates adaptations by Ava Hoffman to build a collection on a schedule

# +---------------- minute (0 - 59)
# |  +------------- hour (0 - 23)
# |  |  +---------- day of month (1 - 31)
# |  |  |  +------- month (1 - 12)
# |  |  |  |  +---- day of week (0 - 6) (Sunday=0 or 7)
# |  |  |  |  |
# *  *  *  *  *  command to be executed


name: Render html

# Controls when the action will run. Triggers the workflow on push
# events only for the main branch
on:
  workflow_dispatch:
  schedule:
  - cron: "0 3 * * 0" #3 am every Sunday?
  push:
    branches: [ main ]
    paths:
      - '**.Rmd'
      - styles.css
      - _site.yml
      - resources/images/*.png
      - resources/images/favicon.ico
      - resources/collection.tsv

jobs:
  yaml-check:
    name: Load user automation choices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # Use the yaml-env-action action.
      - name: Load environment from YAML
        uses: doughepi/yaml-env-action@v1.0.0
        with:
            files: config_automation.yml # Pass a space-separated list of configuration files. Rightmost files take precedence.

    outputs:
      rendering_docker_image: "${{ env.RENDERING_DOCKER_IMAGE }}"

  build-collection:
    name: Build Collection
    needs: yaml-check
    uses: ./.github/workflows/build-collection.yml
    with:
      render-type: 'main'
    secrets:
      gh_pat: ${{ secrets.GH_PAT }}

  # This workflow contains a single job called "build-all"
  render-main:
    needs: [yaml-check, build-collection]
    runs-on: ubuntu-latest
    container:
      image: ${{needs.yaml-check.outputs.rendering_docker_image}}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v4
        with:
          # get the full repo
          fetch-depth: 0
          # use github PAT
          token: ${{ secrets.GH_PAT }}

      # We want a fresh run of the renders each time - so first delete old html files
      - name: Delete old *.html
        run: Rscript -e "rmarkdown::clean_site(preview = FALSE)"

       # Now we want to render all the html files from the Rmd files
      - name: Run render html
        id: site
        run: Rscript -e "rmarkdown::render_site()"

      # This checks on the steps before it and makes sure that they completed.
      # If the renders didn't complete we don't want to commit the file changes
      - name: Check on render steps
        if: steps.site.outcome != 'success'
        run: |
          echo site status ${{steps.site.outcome}}
          exit 1

# Commit the rendered site files - html files and site_libs files
      - name: Commit rendered site files
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add --force docs/*
          git commit -m 'Render site' || echo "No changes to commit"
          git push origin main || echo "No changes to push"
