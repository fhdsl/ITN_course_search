rses helps leaders make strategic decisions, drive innovation, enhance efficiency, and foster a culture that embraces the transformative power of these technologies.","This course is designed to help researchers and investigators understand the key principles of data management from an ethics, privacy, security, usability and discoverability perspective.","This course walks through why's and the how's for using automation to boost scientific software development process.","This course covers how to use containers for scientific software development. Scientific software benefits from the concepts of continuous integration (CI) and continuous deployment (CD). Containers play a critical role in CI/CD by providing a consistent, portable, and isolated environment for building, testing, and deploying software.","This course is designed to help researchers and trainees write scientific articles using LaTeX and Overleaf.","Learn about the new NIH data sharing policy, places where you might want to share your particular kind of data, and how to deal with possible challenges associated with the policy.","A capstone course for the ITN Reproducibility Series with hands-on activities"],["<img src=\"resources/images/tool-box-9520.png\" alt=\"Fundamentals, Tools, & Resources\" height=\"20\"><\/img><p class=\"image-name\">Fundamentals, Tools, & Resources<\/p>","<img src=\"resources/images/golden-cup-7825.png\" alt=\"Best Practices\" height=\"20\"><\/img><p class=\"image-name\">Best Practices<\/p>","<img src=\"resources/images/keyboard-1405.png\" alt=\"Software Development\" height=\"20\"><\/img><p class=\"image-name\">Software Development<\/p>","<img src=\"resources/images/keyboard-1405.png\" alt=\"Software Development\" height=\"20\"><\/img><p class=\"image-name\">Software Development<\/p>","<img src=\"resources/images/tool-box-9520.png\" alt=\"Fundamentals, Tools, & Resources\" height=\"20\"><\/img><p class=\"image-name\">Fundamentals, Tools, & Resources<\/p>","<img src=\"resourc
